
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% endblock %}
</head>
<body>
    <div class="container">
         <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <div class="container">

        <a class="navbar-brand h1 mb-0" href="">Cursos</a>

        <!-- Ícone para mostrar e reduzir o conteúdo da nav em pequenos dispositivos -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Conteúdo da navbar preparada para pequenos dispositivos -->
        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse mr-auto" id="navbarSite">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/account">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/profile">Profile</a>
            </li>
          </ul>

          {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/account">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/register">Register</a>
            </li>
          </ul>
          {% endif %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown" id="navDrop">
                Social
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="">Facebook</a>
                <a class="dropdown-item" href="">Twitter</a>
                <a class="dropdown-item" href="">Instagram</a>
              </div>
            </li>
          </ul>

          <form class="form-inline">
            <input class="form-control ml-4 mr-2" type="search" name="" placeholder="Buscar...">
            <button class="btn btn-dark" type="submit">OK</button>
          </form>

        </div>


      </div>

    </nav>
        {% block body %}
        <h1>Base</h1>
        {% endblock %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
